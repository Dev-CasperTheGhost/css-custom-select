<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="example.css" />
  </head>
  <body>
    <header class="header">
        <a href="../index.html" class="nav-link">Back Home</a>
        <a href="https://github.com/dev-caspertheghost/css-custom-select" class="nav-link">Source Code</a>
    </header>
    <div class="container">
      <form class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-input" />
        </div>

        <div class="form-group">
          <label for="name">Age</label>
          <input type="number" name="age" id="age" class="form-input" />
        </div>

        <div class="select-container">
          <label for="letter">Select a letter</label>
          <button id="letter" type="button" class="select-btn">
            <input disabled value="Select.." class="select-btn-text" id="select-value" />
            <img class="arrow" src="../arrow.svg" alt="arrow" />
          </button>
          <div class="select-items">
            <button type="button" class="select-item">A</button>
            <button type="button" class="select-item">B</button>
            <button type="button" class="select-item">C</button>
            <button type="button" class="select-item">D</button>
            <button type="button" class="select-item">E</button>
          </div>
        </div>

        <div class="form-group">
          <button class="submit-btn" type="submit">submit</button>
        </div>
      </form>
    </div>

    <script src="example.js"></script>
  </body>
</html>
